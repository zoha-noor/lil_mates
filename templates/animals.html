{% extends 'base.html' %}

{% block title %} - animals{% endblock %}

{% block content %}
    <H1>🐶😸🐄🐬🦔 Animals 🐇🐷🦄🐹🐯🙉</H1>
    <I><H2>We sell a variety of dogs , cats and so much more,just click on the pet you want !!</H2></I>
	{% for animal in animals %}
		<H2><font color="#000000"<U>{{animal.name}}</font></H2>
		<img src="{{animal.link}}" width="300">
	{% endfor %}

    <p id="demo"></p>

   <button class="open-button" onclick="openForm()">Open form</button>

    <div class="form-popup" id="myform">
        <form action='/animals/search', class='form-container'>
            <h1>Search for your animal</h1>

            <label for="email"><b>Email</b></label>

            <input type="text" placeholder="Enter email" name="email" required>
            <button type="submit" class="btn">Submit</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        
        </form>
    </div>

	<form action="/animals/add", method="post">
        <div class="ui form">
            <div class="field"></div>
                <input type="text" name="name" placeholder="Enter animal name...">
                <input type="text" name="url" placeholder="Enter animal url...">
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js">
        $(function openForm() {
            document.getElementById("myform").style.display = "block";
        });
        $(function closeForm() {
            document.getElementById("myform").style.display = "none";
            console.log("closed");
        });
        console.log("Hello")
        document.getElementById("demo").innerHTML = 5 + 6;
        $(closeForm());

    </script>
{% endblock %}
